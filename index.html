<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login |Zena School </title>
</head>
<body>
    <div class="login-box">
        <div class="login-header">
            <header>Login</header>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="First Name" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Last Name" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="email" class="input-field" placeholder="Email Address" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" placeholder="Password" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" placeholder="Confirm Password" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="date" class="input-field" placeholder="Date of Birth" autocomplete="off" required>
        </div>

        <div class="input-box">
            <label>Gender:</label>
            <br>
        <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>
        </div> 

        <div class="input-box"
            <label>Hobbies/Interests:</label><br>
        <input type="checkbox" id="sports" name="hobbies" value="sports" required>
             <label for="sports">Sports</label>
        <input type="checkbox" id="music" name="hobbies" value="music" required>
             <label for="music">Music</label>
        <input type="checkbox" id="reading" name="hobbies" value="reading" required>
             <label for="reading">Reading</label>
        <input type="checkbox" id="travel" name="hobbies" value="travel" required>
             <label for="travel">Travel</label>
        </div>
        
        <div class="input-box">
            <label for="country"required></label>
            <select id="country" name="country"required></select>
        <option value="USA">United States</option> 
        <option value="Uk">United Kingdom</option> 
        <option value="Canada">Canada</option> 
        <option value="Australia">Australia</option> 
        <option value="India">India</option> 
        <option value="Others">Others</option> 
        </div>
        
        <div class="input-box">
            <label for="comments">Comments or Additional Information:</label><br>
            <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Your message..."></textarea>
        </div>
        <div class="forgot">
            <section>
                <input type="checkbox" id="check">
                <label for="check">Remember me</label>
            </section>
            <section>
                <a href="#">Forgot password</a>
            </section>
        </div>
        <div class="input-submit">
            <button class="submit-btn" id="submit"></button>
            <label for="submit">Sign In</label>
        </div>
        <div class="sign-up-link">
            <p>Don't have account? <a href="#">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
